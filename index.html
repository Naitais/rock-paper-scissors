<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css-stylesheet/css-stylesheet.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const body = document.body;

        const gameResults = document.createElement("div");
        body.append(gameResults);

        const buttonContainer = document.createElement("div")
        body.append(buttonContainer)
        buttonContainer.id="btnContainer"

        const buttonPaper = document.createElement("button")
        buttonContainer.append(buttonPaper)
        buttonPaper.id="paperButton"
        
        const paperImg =document.createElement("img")
        paperImg.src="./images/paper.jpg"
        buttonPaper.append(paperImg)
        paperImg.id="paper"
        
        const buttonScissors = document.createElement("button")
        buttonContainer.append(buttonScissors)
        buttonScissors.id="scissorsButton"

        const scissorsImg =document.createElement("img")
        scissorsImg.src="./images/scissors.jpg"
        buttonScissors.append(scissorsImg)
        scissorsImg.id="scissors"

        const buttonRock = document.createElement("button")
        buttonContainer.append(buttonRock)
        buttonRock.id="rockButton"

        const rockImg =document.createElement("img")
        rockImg.src="./images/hqdefault.jpg"
        buttonRock.append(rockImg)
        rockImg.id="rock"

        function gameRound(){
            btnContainer.addEventListener("click",(e)=>{
            let winner;

        let randomNumber = Math.floor(Math.random()*3)+1
            let computer = randomNumber
            if(randomNumber === 1){
               computer = "paper" 
            }else if(randomNumber === 2){
                computer = "scissors"
            }else if(randomNumber === 3){
                computer = "rock"
            }
        

        let player;
        
            if(e.target.id=="paper"||e.target.id=="paperButton"){
                player="paper";
                if(player === computer){
                winner = "Player chooses "+player+" and computer chooses "+computer+" too! It is a draw!";
                }else if(player === "paper" && computer === "scissors"){
                winner = "Computer wins, "+computer+" beats "+player+".";
                }else if(player === "paper" && computer === "rock"){
                winner = "Player wins, "+player+" beats "+computer+".";
                }

                
                

            }else if(e.target.id=="scissors"||e.target.id=="scissorsButton"){
                player="scissors";
                if(player === computer){
                winner = "Player chooses "+player+" and computer chooses "+computer+" too! It is a draw!";
                }else if(player === "scissors" && computer === "paper"){
                winner = "Player wins, "+player+" beats "+computer+".";
                }else if(player === "scissors" && computer === "rock"){
                winner = "Computer wins, "+computer+" beats "+player+".";;
                }

                
                

            }else if(e.target.id=="rock"||e.target.id=="rockButton"){
                player="rock";
                if(player === computer){
                winner = "Player chooses "+player+" and computer chooses "+computer+" too! It is a draw!";
                }else if(player === "rock" && computer === "paper"){
                winner = "Computer wins, "+computer+" beats "+player+".";;
                }else if(player === "rock" && computer === "scissors"){
                winner = "Player wins, "+player+" beats "+computer+".";
                }
                
                
            }
            
            return gameResults.textContent=winner

        })
        }
       
      

        
        
        
   
    </script>
</body>
</html>
