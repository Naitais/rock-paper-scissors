<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
       function computerSelection(){
            let randomNumber = Math.floor(Math.random()*3)+1
            let computer = randomNumber === 1 ? "paper"
            : randomNumber === 2 ? "scissors"
            : "rock";
            return computer
        }
        let playerSelection = window.prompt("Choose between Rock, Paper, Scissors.").toLowerCase()
        
        
        
        function gameRound(func, variable){
            if(func === variable){
                console.log("Player: "+variable);
                console.log("computer: "+func);
                console.log("Draw!");
            }
            else if(func === "rock" && variable === "paper"){
                console.log("Player: "+variable);
                console.log("computer: "+func);
                console.log("Player wins!");
            }
            else if(func === "scissors" && variable === "paper"){
                console.log("Player: "+variable);
                console.log("computer: "+func);
                console.log("Computer wins!");
            }
        }
        gameRound(computerSelection(), playerSelection) 
    </script>
</body>
</html>
